<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; font-family: Arial, sans-serif;">

    <div style="width: 300px; padding: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); border-radius: 8px; text-align: center;">
        <h2 style="color: #333; margin-bottom: 20px;">Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="firstName" style="display: block; margin: 10px 0 5px; text-align: left;">First Name:</label>
            <input type="text" id="firstName" name="firstName" required style="width: 80%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="lastName" style="display: block; margin: 10px 0 5px; text-align: left;">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required style="width: 80%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="display: block; margin: 10px 0 5px; text-align: left;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 80%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="display: block; margin: 10px 0 5px; text-align: left;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 80%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="mobile" style="display: block; margin: 10px 0 5px; text-align: left;">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required style="width: 80%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="address" style="display: block; margin: 10px 0 5px; text-align: left;">Address:</label>
            <input type="address" id="address" name="address" required style="width: 80%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" style="width: 50%; padding: 10px; border: none; background-color: #28a745; color: white; font-size: 16px; border-radius: 4px; cursor: pointer;">Submit</button>
        </form>
        <p id="errorMessage" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        function validateForm() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const mobile = document.getElementById("mobile").value.trim();
            const address = document.getElementById("address").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            // Reset error message
            errorMessage.textContent = "";

            // First Name validation
            if (firstName.length < 6 || !/^[A-Za-z]+$/.test(firstName)) {
                errorMessage.textContent = "First Name must be at least 6 characters and contain only alphabets.";
                return false;
            }

            // Last Name validation (must not be empty)
            if (lastName === "") {
                errorMessage.textContent = "Last Name cannot be empty.";
                return false;
            }

            // Email validation (basic regex pattern)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            // Password validation
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long.";
                return false;
            }

            // Mobile number validation (10 digits only)
            const mobilePattern = /^\d{10}$/;
            if (!mobilePattern.test(mobile)) {
                errorMessage.textContent = "Mobile number must be exactly 10 digits.";
                return false;
            }

            // Address validation (must not be empty)
            if (address === "") {
                errorMessage.textContent = "Address cannot be empty.";
                return false;
            }

            // If all validations pass
            alert("Registration successful!");
            return true;
        }
    </script>
</body>
</html>
